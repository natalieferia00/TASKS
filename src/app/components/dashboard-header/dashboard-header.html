<header class="dashboard-header">
    <div class="user-greeting">
        <!-- El ícono de hamburguesa, que podría usarse para un menú lateral -->
        <span class="hamburger-icon">
            <i class="fas fa-bars"></i>
        </span>
        <div class="greeting-text">
            <!-- Usamos el operador de navegación segura para evitar el error -->
            <p class="greeting">Hello, {{ user?.name }}</p>
            <!-- También lo aplicamos a taskCount y profileImage para ser consistentes -->
            <h1 class="task-count">You have {{ user?.taskCount }} tasks today</h1>
        </div>
    </div>

</header>
