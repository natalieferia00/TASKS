<div class="register-container">
    <div class="register-card">
        <h2>Registro</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Nuevo campo para el nombre -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" placeholder="Tu nombre">
            </div>
            <!-- Campo de email existente -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="email@example.com">
            </div>
            <!-- Campo de contraseña existente -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres">
            </div>
            <!-- Message to display if registration fails (user already exists) -->
            <p *ngIf="registerError" class="error-message">El correo electrónico ya está registrado.</p>
            <button type="submit" [disabled]="form.invalid">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
    </div>
</div>
